<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        background-color: yellow;
        width: 100px;
      }
      .two {
        background-color: red;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 文档流（normal flow）
          网页很多层，一层叠在一层
          通过css可以为每一层设计样式
          作为用户来讲只能看到最顶上的一层（平面效果）
          这些层中最低下的一层我们称为文档流，文档流是网页的基础
            我们所创建的元素默认都是在文档流中进行排列
          对于我们而言，元素只有两个状态：
            在文档流中
            不在文档流中（脱离文档流）
          元素在文档流中有什么特点：
            - 块元素
                -块元素在页面中独占一行（自上向下垂直排列
                -默认宽度是父元素的全部，会把父元素陈慢
                -默认高度是被内容撑开（子元素）
            - 行内元素 
                -行内元素不会独占页面的一行，只占滋生大小
                -行内元素在页面中自左向优水平排列，如果一行之中
                  不能容纳所有行内元素，则元素会换到第二行继续
                  自左向右排列（书写习惯一致）
                -行内元素的默认宽度和高度都是被内容撑开
                --->
    <div class="one">我是div1</div>
    <div class="two">我是div2</div>
    <span>我是span1</span>
    <span>我是span2</span>
  </body>
</html>
