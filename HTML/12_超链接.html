<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超链接</title>
  </head>
  <body>
    <!--超链接可以从一个页面到另一个页面，也可以到当前页面的其他位置

        超链接是行内元素，但是在a标签中可以嵌套除它自身外任何元素

          属性：
          href： 制定跳转的路径
            value： 值可以是外部网站的网址
    -->
    <a href="http://www.baidu.com">超链接</a>
    <br />
    <a href="1.html">超链接1</a>
    <br />
    <a href="../path/test.html">超链接2</a>
  </body>
</html>
