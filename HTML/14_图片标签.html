<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!--图片标签用来引入外部图片
      img属于替换元素，介于块和行内元素之间
      
      alt： 图片的描述，默认不会显示，但是有的浏览器在图片无法加载时会显示
        搜索应请会根据alt来识别图片
      width： 图片宽度
      height： 图片高度
      会等比例缩放，填写一个即可
      图片格式： 
      jpg： 颜色丰富，不支持透明，支持动图
        -一般用来显示照片
      gif： 支持颜色少，支持简单透明，支持动图
        -一般用来表示颜色单一图片和动图
      png： 支持颜色丰富，支持复杂透明，不支持动图
        -颜色丰富，复杂透明图片（最多）
      webp: 具备其他所有图片格式的优点，文件小 
        -缺点是兼容性不好

      base64: 可用base64来对图片编码，将图片转化为字符，通过字符形式导入图片
          一般都是一些需要和网页一起加载的时候使用
          图片加载速度块时使用
        效果一样，用小的
        效果不一样，用好的-->
    <img width="500px" src="../image/5a2fa231e8bbc.jpg" alt="维尔利特" />
    <img
      src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1598542965174&di=6b621c2b1140f19e07c422ff877f40b4&imgtype=0&src=http%3A%2F%2Fsearchfoto.ru%2Fimg%2FxyygpKbDS1y8pTjXUy83VS8rMS9fLSy3RL8mwz0yx9fcM0EtJ0S2PyCnOy8sOSTMOqQq38I23NHf0SHTNV0vMLbAutzUyNgCzMmwNzSGsomJbQzCjIDnHNgUMwNx8W1OIMNBoQz1DAA.jpg"
    />
  </body>
</html>
