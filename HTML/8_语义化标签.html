<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--在网页中HTML中主要负责网页的结构，
      所以在使用html标签时应该关注的是标签的语义，而不是
      样式
      标题标签：
          h1~h6 一共有6级标题
          重要性逐级递减
          h1在网页中的重要性仅此于title，一般只要一个
          一般只会使用h1～h3

          标题标签都是块元素
    
      在页面中独占一行的元素称为块元素
        -->
    <hgroup>
      <h1>一级标题</h1>
      <h2>p标签表示页面中的一个段落</h2>
    </hgroup>
    <!--
      em标签表示语音语调的加重
      在页面中不会独占一行的元素称为行内元素
    -->
    <p>the weather <em>today</em> is good!</p>
    <p>you must do <strong>your homework!</strong></p>
    <!--
      strong表示强调的内容
    -->
  </body>
</html>
