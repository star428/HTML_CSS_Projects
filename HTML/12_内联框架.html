<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    内联框架（内联标签就是用其他内容替换这个标签）
      作用是用于向当前页面引入一个其他页面
      src 指定网页路径
      frameborder 制定内联框架的边框
  -->
    <iframe
      src="https://www.bilibili.com/"
      width="1920px"
      height="1080px"
      frameborder="0"
    ></iframe>
  </body>
</html>
