<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    块元素
      单独成行的标签，在网页中一般通过块元素来对页面进行布局
    行内元素
      非单独成行的标签，主要用于包裹文字
      
      一般情况下会在块元素中放行内元素
      而不是在行内元素中放块元素
      块元素中基本什么都能放

    浏览器在解析网站时，会自动对网页中不符合规范的内容进行修正
      比如：
          标签写在根源素外部
          p元素中嵌套块元素
          根元素中出现除head和body以外的子元素
    
      p元素中不能放任何块元素
    -->
    <q>hello</q>
  </body>
</html>
