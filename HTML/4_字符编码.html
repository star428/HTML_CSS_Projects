<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>字符编码</title>
  </head>
  <body>
    <!--
            字符编码
            编码：将我们的字符转换为二进制码的过程
            解码：将我们的二进制码转换为字符的过程
            字符集：
            ascii： 8位二进制数表示（一字节）
            unicode： 双字节表示全部符号
            utf-8: 多字节，继承ascii，同时对汉字支持多字节
        -->
  </body>
</html>
