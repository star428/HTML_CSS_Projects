<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
      css中的注释，注释中的内容会忽略
      */
      /* css基本语法
        选择器 声明块
          选择器：通过选择器可以选中页面中的制定元素
            比如p就是选择器，选中页面中所有的p元素 
            声明块：通过声明块制定要为元素设置的样式
            声明块又一个个声明组成
              声明是一个明智对结构
                一个样式名对应一个样式值，明智之间用：连接
                用;结尾*/

      p {
        color: deeppink;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 注释为ctrl + / -->
    <p>the weather today is fine</p>
  </body>
</html>
