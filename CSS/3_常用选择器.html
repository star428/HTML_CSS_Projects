<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <style>
      p {
        /*  1. 将所有的段落设置为红色
            元素选择器： 
                  作用：根据标签名制定元素
                  语法：标签名
                  例子：p{} h1{} div{} */
        color: burlywood;
      }
    </style> -->
    <!-- 2. id选择器：
                作用：根据元素的id值选中一个元素
                语法： #id属性值{}
                例子： # id名{} -->
    <!-- 
        圈中一部分元素
        3, 类选择器：
          作用：根据元素class属性值选中一组元素
          语法：.class属性值
     -->
    <!-- 通配选择器：
          作用：选中页面中的全部元素
          语法：×{} -->
    <style>
      *#line_first {
        color: blue;
      }
      .one {
        color: chartreuse;
      }
      .two {
        color: brown;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <p id="line_first">the weather today is good!</p>
    <p class="one">and want would you see</p>
    <p class="one" class="two">and i wish you have a good day</p>
    <!-- class： 是一个标签的属性，和id类似，不同的是可重复使用
        可以给一个元素指定多个class属性 多个属性叠加 -->
  </body>
</html>
