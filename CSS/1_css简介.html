<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
      第二种方式：
        将样式编写到head中的style标签里
          然后通过css选择器来选中元素并未其设置样式
          可以同时为多个标签设置样式，并且修改时只需要修改该一处
          内部样式表更加方便进行重用
          问题：
            只能对一个网页起作用，里面的样式不能跨界面进行复用
    -->
    <!--
    <style>
      p {
        color: aquamarine;
        font-size: medium;
      }
    </style>
    -->
    <!--
      第三种方式：（外部样式表）（最佳使用方式）
        可以将css样式编写到一个外部的css文件中
      然后通过link标签引入css文件,意味着只要想使用这些样式的网页时
      都可以应用
        使用样式编写到外部的css文件中，可以使用到浏览器的缓存机制，
      从而加快网页的加载速度，提高用户的体验。
    -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--
      css: 层叠样式表
        网页实际上是 一个多层的结构，通过css可以分别为网页的每一个层来设置样式，
         而我们最终能看到的知识网页的嘴上边一层
        总之，css可以设置网页中元素的样式（化妆）
    -->
    <!--
      使用css来修改元素样式

      第一种： (内联样式，行内样式，在html标签内style属性用css风格设置样式)
        直接在标签内部用style属性来设置元素样式

        问题：
          使用内联样式只能对一个标签生效，如果要影响到多个元素
          则需要每个复制，维护起来很麻烦
          绝对不能使用的样式
      
           
    -->
    <p style="color: chocolate; font-size: 60px" ;>hello world!</p>
    <p>hello world</p>
  </body>
</html>
