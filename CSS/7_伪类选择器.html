<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 将ul里的第一个li设置成红色 */
    /* 伪类： 不存在的类，特殊的类
        读法和类相同，作用也基本相同
        -伪类用来描述一个元素的特殊状态
            比如第一个子元素，被点击的元素，鼠标移入的元素。。。
        -伪类一般情况下都是使用：开头
        使用的都属于子类，都是body中的子类
            :first-child 第一个子元素
            ：last-child
            ：nth-child（）选中第n个子元素
            特殊值：
                n 第n个 n的范围到0到真无穷
                2n 偶数个元素
                odd 奇数
                even 偶数 
        -以上伪类是根据所有的伪类进行排序
        
        
            first-of-type
            last-of-type
                这几个伪类的功能和上述相似，不同点是在同类型中排序
            -not（） 否定伪类，除了，将其中某些元素移除*/
    /* ul > li:nth-child(odd) {
      color: blueviolet;
    } */
    ul > li:nth-child(n):not(:nth-of-type(3)) {
      color: blue;
    }
  </style>
  <body>
    <li>hello</li>
    <ul>
      <span>i'm span</span>
      <li>第o个</li>
      <li class="first">第一个</li>
      <li>第二个</li>
      <li>第三个</li>
      <li>第四个</li>
      <li>第五个</li>
    </ul>
  </body>
</html>
